<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrossel</title>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">
            Responsive Carousel using CSS
        </h1>
          
        <div class="content">
  
            <!-- The content which is placed at 
                the center of the carousel -->
            <div class="carousel-content">
                <h1 class="carousel-heading">
                    GeeksforGeeks
                </h1>
                <h3>A computer science portal for geeks</h3>
            </div>
            <div class="slideshow">
                  
                <!-- carousel control buttons -->
                <button class="slide-btn slide-btn-R"></button>
                <button class="slide-btn slide-btn-L"></button>
                
  
                <!-- carousel wrapper which contains all images -->
                <div class="slideshow-wrapper">
                    <div class="slide">
                        <img class="slide-img"
                            src=
                            "https://media.geeksforgeeks.org/wp-content/uploads/20210818140124/image1.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src=
                            "https://media.geeksforgeeks.org/wp-content/uploads/20210818140126/image2.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src=
                            "https://media.geeksforgeeks.org/wp-content/uploads/20210818190339/image5.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src=
                            "https://media.geeksforgeeks.org/wp-content/uploads/20210818141837/image4.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src=
                            "https://media.geeksforgeeks.org/wp-content/uploads/20210818140124/image1.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
